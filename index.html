<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="public/img/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <script defer src="js/index.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <!-- Rating Section -->
    <div class="sec-rating">
      <figure class="star">
        <img src="public/img/icon-star.svg" alt="icon-star">
      </figure>
      <h1 class="title">How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="ratings">
        <button type="button" class="btn" onclick="getRating(1)" value="1">1</button>
        <button type="button" class="btn" onclick="getRating(2)" value="2">2</button>
        <button type="button" class="btn" onclick="getRating(3)" value="3">3</button>
        <button type="button" class="btn" onclick="getRating(4)" value="4">4</button>
        <button type="button" class="btn" onclick="getRating(5)" value="5">5</button>
      </div>
      <button type="button" class="submit" onclick="submitRating()">Submit</button>
    </div>
    <!-- Result Section -->
    <div class="sec-result">
      <figure class="thanks">
        <img src="public/img/illustration-thank-you.svg" alt="icon-thanks">
      </figure>
      <p class="show-rating">You selected <span id="val-rating">0</span> out of 5</p>
      <h2 class="title">Thank you!</h2>
      <p class="thanks-text">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>
</body>
</html>
